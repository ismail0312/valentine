<!DOCTYPE html>
<html>
<head>
<title>Be My Valentine</title>

<style>
body {
    margin: 0;
    padding: 0;
    min-height: 100svh; /* better than 100vh on mobile */
    width: 100vw;

    /* Background (fixed cropping/anchoring) */
    background-image: url("https://i.postimg.cc/YCLKWQYd/IMG-20250616-WA0175.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center 15%; /* <-- adjust (lower shows more top, higher shows more bottom) */

    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

/* tune background position for phones */
@media (max-width: 600px) {
  body { background-position: center 25%; }
}

/* soft vignette so text pops more */
body::before{
    content:"";
    position:absolute;
    inset:0;
    background: radial-gradient(circle at center, rgba(0,0,0,0.25), rgba(0,0,0,0.65));
    z-index: 0;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -40px;
    font-size: 18px;
    opacity: 0.65;
    animation: rise linear forwards;
    z-index: 1;
    pointer-events:none;
    filter: drop-shadow(0 8px 10px rgba(0,0,0,0.25));
}
@keyframes rise {
    from { transform: translateY(0) translateX(0) rotate(0deg); }
    to   { transform: translateY(-120vh) translateX(var(--drift)) rotate(18deg); }
}

/* Overlay */
.overlay {
    position: relative;
    background: rgba(0, 0, 0, 0.55);
    padding: 46px 46px 36px;
    border-radius: 25px;
    text-align: center;
    color: white;
    transform: translateY(-70px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    max-width: 540px;
    z-index: 3;
    backdrop-filter: blur(4px);
}

/* Tiny romantic subtitle */
.subtitle{
    margin-top: -6px;
    margin-bottom: 18px;
    font-size: 14px;
    opacity: 0.9;
}

/* Title */
h1 {
    font-size: 26px;
    margin-bottom: 10px;
    letter-spacing: 0.4px;
    font-weight: 700;
}

/* Buttons */
button {
    padding: 12px 26px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    font-size: 14px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    transition: 0.3s;
    max-width: 340px;
}

button:hover {
    background: #ff1e4d;
    transform: scale(1.05);
}

/* Spotify player */
.spotify {
    margin: 16px auto 0;
    width: min(420px, 100%);
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    display: none; /* revealed after first click */
}

/* Final message */
#finalMessage {
    font-size: 30px;
    font-weight: bold;
    margin-top: 20px;
    display: none;
    animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff4d6d; }
    to { text-shadow: 0 0 25px #ff99aa; }
}

/* Love letter box */
#loveLetter{
    display:none;
    margin-top: 18px;
    padding: 16px 18px;
    border-radius: 16px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    line-height: 1.45;
    font-size: 14px;
}

/* Mocha Bears (GIFs) */
.bear {
    position: absolute;
    width: clamp(70px, 9vw, 120px);
    height: auto;
    animation: float 4s ease-in-out infinite;
    background: transparent;
    filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35));
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
    z-index: 2;
}

.bear.top-left { top: 14px; left: 14px; }
.bear.top-right { top: 14px; right: 14px; }
.bear.bottom-left { bottom: 14px; left: 14px; }
.bear.bottom-right { bottom: 14px; right: 14px; }

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0px); }
}

/* small screens */
@media (max-width: 520px) {
    .overlay {
        padding: 30px;
        margin: 0 14px;
        transform: translateY(-50px);
    }
    h1 { font-size: 22px; }
}
</style>
</head>
